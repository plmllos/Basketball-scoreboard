<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;200;300;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Basketball Scoreboard</title>
</head>
<body>

    <button id="new-btn"> NEW GAME </button>

    <div class="container">
        <div class="section">
            <h3>HOME</h3>
            <p id="home-score"> 000 </p>
            <button id="increment-btn1"> +1 </button>
            <button id="increment-btn2"> +2 </button>
            <button id="increment-btn3"> +3 </button>
            <div class="fouls">
                <h4> Fouls: </h4>
                <p id="foul-home"> 00 </p>   
            </div> 
            <button class="faul-btn" id="increment-btn7"> + </button>
        </div>

        <p class="colon">:</p>

        <div class="section">
            <h3>GUEST</h3>
            <p id="guest-score"> 000 </p>
            <button id="increment-btn4"> +1 </button>
            <button id="increment-btn5"> +2 </button>
            <button id="increment-btn6"> +3 </button>
            <div class="fouls">
                <h4> Fouls: </h4>
                <p id="foul-guest"> 00 </p>   
            </div>
            <button class="faul-btn" id="increment-btn8"> + </button>  
        </div>
    </div>

    <script src="index.js"></script>

</body>
</html>
